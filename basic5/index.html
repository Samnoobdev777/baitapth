<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Nút màu vàng có mũi tên màu hồng</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @keyframes ex {
        0% {
          background-color: #f8bbd0;
        }
        50% {
          background-color: #ffd700;
        }
        100% {
          background-color: #f8bbd0;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn">
      <span class="text">Hover</span>
      <span class="circle"></span>
    </button>
